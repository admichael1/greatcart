{% extends 'base.html' %}

{% block content %}
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

    <div class="card-body text-center">
    <h3 class="card-title mb-4">Contact us</h3>
    <h5 class="card-title mb-4">Fill the form below so we can contact you via your details</h5>
    {% include 'includes/alerts.html' %}
    <form action="" method="POST">
      {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter full name" name="name" required><br>

            <input type="tel" class="form-control" placeholder="Enter valid phone number" name="phone" required><br>

           <input type="email" class="form-control" placeholder="Email Address" name="email" required><br>

           <textarea name="body" placeholder="type your message ..." cols="30" rows="10" class="form-control" required></textarea>
        </div> <!-- form-group// -->

        </div> <!-- form-group form-check .// -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Send </button>
        </div> <!-- form-group// -->
    </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->
  
{% endblock content %}
